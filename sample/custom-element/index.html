<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCbQ3qhoF6ThhzfikRb454ZEKe6QvHRIfE"></script>
    <script
            src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/1.5.0/document-register-element.js"
    >/* W3C Custom Elements */</script>
    <!--<script src="native-shim.js"></script>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        html, body {
            font-family: Arial;
        }

        .wrapper {
            width: 100%;
        }

        .wrapper-CNT {
            width: 1000px;
            margin: auto;
        }

        .library-CTR {
            background: #19d1ff;
            padding: 20px 30px 20px 20px;
            width: 260px;
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }

        .library-CTR h3 {
            padding: 0;
            margin: 0 0 10px;
            color: #fff;
        }

        my-thumbnail {
            position: relative;
            display: block;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #000;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
            background: #fff;
        }

        my-counter {
            position: absolute;
            top: -20px;
            right: -20px;
            background: #111;
            padding: 10px 10px;
            border-radius: 50%;
            color: #fff;
            width: 20px;
            height: 20px;
            text-align: center;
        }

        autocomplete-element {
            display: block;
            vertical-align: top;
            box-sizing: border-box;
            background: #ffcc00;
        }

        autocomplete-element input {
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
        }

        bar-element {
            vertical-align: top;
            display: inline-block;
            width: 342px;
            height: 280px;
            background: #12ff83;
        }

        maps-element {
            vertical-align: top;
            display: inline-block;
            width: 342px;
            height: 280px;
        }

        my-template {
            width: 685px;
            min-height: 286px;
            display: inline-block;
            vertical-align: top;
            background: rgba(255, 204, 0, 0.3);
        }

        @media (max-width: 767px) {
            .wrapper-CNT {
                width: 100%;
            }

            .library-CTR {
                width: 100%;
                display: block;
            }

            my-template {
                width: 100%;
            }

            .wrapper {
                width: 100%;
            }

            bar-element {
                width: 100%;
            }

            maps-element {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="wrapper-CNT">

        <p>Click on a button to select, from the library, the module you would like to add in your page</p>
        <div class="library-CTR">
            <h3>This is the library of all your available modules. Modules list is loaded via ajax.</h3>
            <components-library></components-library>
        </div>

        <my-template></my-template>
    </div>
</div>


<script src="require.js" data-main="config"></script>

</body>
</html>
